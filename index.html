<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- A few lines to set up the camera -->
      <a-entity id="cameraWrapper" position="0 0 6">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Load in your assets here -->
      <a-assets>
        <img id="#" src="#">
      </a-assets>

      <!--    Code your scene here:    -->
      <a-sphere position="0 1.25 0" radius="1.25" color="white"></a-sphere>
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#BDCFE7"></a-plane>
      <a-sky color="aliceblue"></a-sky>
    </a-scene>
  </body>
</html>
